<div class="row m-5">
    <div class="col">
  <select class='form-control' style='width:20%' [(ngModel)]="codigoPais"> 
    <option *ngFor='let pais of paises' [value]="pais.full_locale">
        {{pais.country_names.es}}
      </option>                                                               
</select>
</div>
</div>

    <div class="col">
